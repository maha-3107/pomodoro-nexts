<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .timer-container {
      text-align: center;
      margin-top: 30px;
    }

    .time {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: black; }
    .resume { background-color: #17a2b8; color: white; }
    .reset { background-color: #dc3545; color: white; }

    #quote {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    .timer-settings {
      text-align: center;
      margin-top: 20px;
    }

    .timer-settings input {
      margin: 5px;
      padding: 5px;
      width: 50px;
    }

    .timer-settings button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pomodoro Task Manager</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="details.html">Details</a></li>
        <li><a href="timer.html" class="active">Timer</a></li>
        <li><a href="todolist.html">To-Do List</a></li>
      </ul>
    </nav>
  </header>

  <main class="timer-container">
    <h2>‚è≥ Pomodoro Timer</h2>
    <div class="time" id="timeDisplay">25:00</div>
    <div class="buttons">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="resume" onclick="resumeTimer()">Resume</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
    </div>
    <div id="quote"></div>
    <audio id="alarmSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

    <section class="timer-settings">
      <h3>Timer Settings</h3>
      <form id="settings-form">
        <label>Pomodoro (min): <input type="number" id="pomodoroDuration" min="5" value="25" /></label>
        <label>Short Break (min): <input type="number" id="shortBreakDuration" min="1" value="5" /></label>
        <label>Long Break (min): <input type="number" id="longBreakDuration" min="5" value="15" /></label><br/>
        <button type="submit">Save</button>
      </form>
    </section>
  </main>

  <script>
    let workTime = 25 * 60;
    let shortBreak = 5 * 60;
    let longBreak = 15 * 60;
    let time = workTime;
    let isBreak = false;
    let timer;
    let isPaused = false;
    let sessionCount = 0;

    const timeDisplay = document.getElementById("timeDisplay");
    const alarmSound = document.getElementById("alarmSound");
    const quoteBox = document.getElementById("quote");

    const quotes = [
      "‚ÄúStay focused and never give up.‚Äù",
      "‚ÄúEvery small step counts.‚Äù",
      "‚ÄúYou‚Äôre closer than you think.‚Äù",
      "‚ÄúPush through, you got this!‚Äù",
      "‚ÄúGreat things take time.‚Äù"
    ];

    function updateDisplay() {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      timeDisplay.textContent = `${minutes}:${seconds}`;
    }

    function showQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.textContent = random;
    }

    function playAlarm() {
      alarmSound.play();
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (!isPaused && time > 0) {
          time--;
          updateDisplay();
        } else if (time === 0) {
          clearInterval(timer);
          timer = null;
          playAlarm();
          showQuote();

          if (!isBreak) {
            sessionCount++;
            if (sessionCount % 4 === 0) {
              time = longBreak;
              alert("üéâ Great work! Time for a 15-min long break.");
            } else {
              time = shortBreak;
              alert("üßò Time for a short 5-min break.");
            }
            isBreak = true;
            startTimer();
          } else {
            isBreak = false;
            time = workTime;
            alert("‚úÖ Break's over. Let's get back to work!");
            startTimer();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
    }

    function resumeTimer() {
      isPaused = false;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      isPaused = false;
      isBreak = false;
      sessionCount = 0;
      quoteBox.textContent = "";
      time = workTime;
      updateDisplay();
    }

    document.getElementById("settings-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const work = parseInt(document.getElementById("pomodoroDuration").value);
      const short = parseInt(document.getElementById("shortBreakDuration").value);
      const long = parseInt(document.getElementById("longBreakDuration").value);

      workTime = work * 60;
      shortBreak = short * 60;
      longBreak = long * 60;
      resetTimer();
      alert("‚úÖ Timer settings updated.");
    });

    updateDisplay();
  </script>
</body>
</html>
